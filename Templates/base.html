<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v4.1.1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='icon/flask-icon.png') }}"/>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/">

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='CSS/bootstrap.min.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                font-size: 3.5rem;
                }
            }

            main > .container {
            padding: 60px 15px 0;
            }

            .footer {
            background-color: #f5f5f5;
            }

            .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
            }

            code {
            font-size: 80%;
            }

            .dropdown-toggle::after {
                display:none;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">
        <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Ejemplo Crud</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                
                <li class="nav-item">
                    <a class="nav-link" href="/datos">Datos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Otros</a>
                </li>

            </ul>
            <a class="nav-link navbar-brand" href="">Hola '{{ session['username'] }}'</a>
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Logout
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/logout">Salir</a>
                </div>
            </div>
        </div>
    </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="{{ url_for('static', filename='JS/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/main.js') }}"></script>
</html>
