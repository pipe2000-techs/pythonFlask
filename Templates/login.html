<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/fontawesome-all.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/iofrm-style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/iofrm-theme10.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/flask-icon.png') }}"/>
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Login</h3>
                        <p>Ingresa tu usuario y contrseña.</p>
                        <div class="alert alert-warning alert-dismissable" style="display: {{ messageAct }}">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <center><strong>¡Usuario o Contraseña Incorrectos!</strong></center>
                        </div>
                        <form method="post">
                            <input class="form-control" type="text" name="username" placeholder="Usuario" required>
                            <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{{ url_for('static', filename='JS/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='JS/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='JS/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='JS/main.js') }}"></script>
</body>
</html>
